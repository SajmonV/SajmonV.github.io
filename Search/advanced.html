<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced search</title>
</head>
<body>
<header id="nav">
    <div>
        <ul class="list">
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image.html">Google Image Search</a></li>
            <li><a href="advanced.html">Google Advanced Search</a></li>
        </ul>
    </div>
</header>
<main id="search-bar">
    <h1>Google Search</h1>

    <form action="https://www.google.com/search" class="search" id="ad-form">
        <h2>Find pages with...</h2>

        <div class="text"><label for="first">all these words:</label>
            <input type="text" name="as_q" id="first"></div>

        <div class="text"><label for="second">this exact word or phrase:</label>
            <input type="text" name="as_epq" id="second"></div>

        <div class="text"><label for="third">any of these words:</label>
            <input type="text" name="as_oq" id="third"></div>

        <div class="text"><label for="fourth">none of these words:</label>
            <input type="text" name="as_eq" id="fourth"></div>

        <div class="main-btn">
            <input type="submit" class="btn blue" value="Google Advanced Search">
        </div>

    </form>
</main>

</body>
</html>
